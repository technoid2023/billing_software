<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ofcanvas nav -->
    <div id="mySidenav" class="sidenav">
        <h2>Menu</h2>
        <br>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="homepage.html">Create Ticket</a>
        <a href="listing.html">View Tickets</a>
        <a href="listing.html">Print Invoice</a>
      </div>
      
      <div id="main">
        <h2 class="section-header">
        <span style="font-size:30px;cursor:pointer;float: left; color: rgb(0, 0, 0);" onclick="openNav()">&#9776; open</span>
        <b style="color: black;" id="name"></b>
            <button type="button" class="btn-float-right" onclick="logout()">Log out</button>
    </h2>  
    </div>

    <div class="row">
      <h3>
       <center> <u><b>Create New Ticket</b></u>
      </h3></center>
     <br><br>
    
    <div class="row">
      <div class="col">
        <!-- Name input -->
        <div class="form-outline">
          <input type="text" id="nm" class="form-control" placeholder="Enter Item Owner Name"/>
   
        </div>
      </div>
      <div class="col">
        <!-- Name input -->
        <div class="form-outline">
          <input type="number" id="mobile" class="form-control" placeholder="Enter Item Owner Mobile" />
       
        </div>
      </div>
      <div class="col">
        <!-- Email input -->
        <div class="form-outline">
          <input type="email" id="email" class="form-control" placeholder="Enter Item Owner Email"/>
       
        </div>
      </div>
    </div>
<br><br><br>
<div class="col">
  <!-- Name input -->
  <label for="status" style="font-weight: bolder; font-size: large;"> Item Category :</label>
            <select id="category" name="category">
              <option value="Hardware">Hardware</option>
              <option value="Software">Software</option>
              
            </select>
</div>
<div class="col">
  <!-- Email input -->
  <div class="form-outline">
    <input type="text" id="xxx" class="form-control" placeholder="Enter Item Category" />
 
  </div>
</div>
</div>
<br>
    <div class="row">
      <div class="col">
        <!-- Name input -->
        <div class="form-outline">
          <input type="text" id="item" class="form-control" placeholder="Enter Item Name"/>
   
        </div>
      </div>
      <div class="col">
        <!-- Name input -->
        <div class="form-outline">
          <input type="text" id="brand" class="form-control" placeholder="Enter Item Brand" />
       
        </div>
      </div>
      <div class="col">
        <!-- Email input -->
        <div class="form-outline">
          <input type="email" id="color" class="form-control" placeholder="Enter Item Color"/>
       
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <!-- Name input -->
        <div class="form-outline">
          <input type="text" id="model_no" class="form-control" placeholder="Enter Item Model No"/>
   
        </div>
      </div>
      <div class="col">
        <!-- Name input -->
        <div class="form-outline">
          <input type="number" id="serial_no" class="form-control" placeholder="Enter Item Serial No"/>
       
        </div>
      </div>
      
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <!-- Name input -->
        <div class="form-outline">
          <textarea id="issue" placeholder="Enter Item Issues" rows="3" cols="95"></textarea>
           </div>
            </div>     
       </div>
       <br>
       <div class="row">
        <div class="col">
          <!-- Name input -->
          <div class="form-outline">
            <input type="text" id="requirements" class="form-control" placeholder="Enter Item Service Requirements"/>
     
          </div>
        </div></div>
        <br>
        <div class="row">
          <div class="col">
            <!-- Name input -->
            <div class="form-outline">
              <input type="number" id="fees" class="form-control" placeholder="Enter Service Charge"/>
       
            </div>
          </div>
          <div class="col">
            <!-- Name input -->
            <label for="status" style="font-weight: bolder; font-size: large;">Status :</label>
            <select id="status" name="status">
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
              <option value="on service">On Service</option>
              <option value="closed">Closed</option>
            </select>
          </div>
          </div>
          <br>
          <div class="row">
            <button style="max-width: fit-content; margin-left: 19rem;" class="btn btn-success" onclick="createTicket()">Submit</button>
            <button style="max-width: fit-content; margin-left: 1rem;" class="btn btn-danger">Reset</button>
          </div>
    
</body>
<script src="home.js"></script>
</html>
